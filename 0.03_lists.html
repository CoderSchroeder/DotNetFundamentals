<!DOCTYPE html>

<html>
<head>
   
    <title>List tags</title>
</head>
<body>
    <h1>Lists</h1>
    <p>2 types of lists in HTML</p>
    <h3>To do with an unordered List</h3>
    <ul>
        <li>Clean garage</li>
        <li>Fix Car</li>
        <li>Make Lasagna</li>
    </ul>
    <h3>Lasagna recipe with an ordered list</h3>
    <ol>
        <li>Boil noodles</li>
        <li>Make sauce</li>
        <li>lay out noodles</li>
        <li>Add cheese</li>
        <li>pour sauce</li>
    </ol>

</body>
</html>
